[package]
authors = ["Giacomo Gropplero <giacomo@gropplero.com>"]
categories = ["embedded", "no-std"]
description = "Stepper motor speed ramp generator with time constraint"
repository = "https://github.com/Ultrajackstr/stepgen_new"
name = "stepgen_new"
version = "0.3.1"
license = "MIT/Apache-2.0"
readme = "README.md"
exclude = [
    "docs/*"
]
edition = "2021"

[dependencies]
fixed = "1.23.1"
fixed-sqrt = "0.2.5"
fixed-macro = "1.2.0"
fugit = "0.3.7"

[profile.release]
opt-level = 3
lto = true

# Optimize all dependencies even in debug builds:
[profile.dev.package."*"]
opt-level = 2
